<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
    <link href="/assets/stylesheets/host.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/js/compress.js"></script>
    <script src="/js/host.js"></script>
  </head>
  <body>

    <div id="form-frame" class="frame">
      <h1>You're a hoster</h1>
      <form id="launch-form" action="javascript:void(0);" onsubmit="submitLaunchForm(this)" method="POST" enctype="multipart/form-data">
        <label>
          Select a model from the library
          <input id="is-library-model" name="modelType" type="radio" value="library" onchange="ownModelTypeChange('library')" checked>
        </label>
        <label>
          Upload my own model
          <input id="is-upload-model" name="modelType" type="radio" value="upload" onchange="ownModelTypeChange('upload')">
        </label>
        <select id="library-model" name="libraryModel" type="chooser">
          <option>WSP</option>
          <option>Slime</option>
          <option>Termites</option>
        </select>
        <input id="upload-model" name="uploadModel" type="file" style="display: none;">
        <label>
          Session Name:
          <input name="sessionName" type="text" pattern="\w.*" required>
        </label>
        <label>
          Password (optional):
          <input name="password" type="password">
        </label>
        <input type="submit" value="Launch">
      </form>
    </div>

    <div id="nlw-frame" class="frame hidden">
      <iframe class="nlw-iframe" src="http://localhost:9000/web"></iframe>
    </div>

    <script src="/js/nlw-scaffold.js"></script>

  </body>
</html>
