<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
    <link href="/assets/stylesheets/host.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/js/compress.js"></script>
  </head>
  <body>

    <div id="form-frame" class="frame">
      <h1>You're a hoster</h1>
      <form id="launch-form" action="javascript:void(0);" onsubmit="return submitLaunchForm(this)" method="POST" enctype="multipart/form-data">
        <select id="library-model" name="libraryModel" type="chooser">
          <option>Bug Hunters Camouflage</option>
          <option>Disease</option>
          <option>Dice Stalagmite</option>
        </select>
        <label>
          Session Name:
          <input name="sessionName" type="text" pattern="\w.*" required>
        </label>
        <label>
          Password (optional):
          <input name="password" type="password">
        </label>
        <input type="submit" value="Launch">
      </form>
    </div>

    <div id="nlw-frame" class="frame hidden">
      <iframe class="nlw-iframe" src="http://localhost:9000/hnw-host"></iframe>
    </div>

    <script src="/js/x-host.js"></script>
    <script src="/js/nlw-scaffold.js"></script>

  </body>
</html>
