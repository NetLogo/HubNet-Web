<html>
  <head>
    <meta charset="utf-8"/>
    <title>HubNet Web</title>
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
    <link href="/assets/stylesheets/index.css" rel="stylesheet">
  </head>
  <body class="body">

    <div id="index-page-header" class="page-header flex-row">
      <a href="/" class="hnw-header-link-wrapper">
        <div class="hnw-header" id="hnw-header">HubNet Web</div>
      </a>

      <div class="page-links-dropdown">
        <div class="navigate-label">
          <div>Navigate</div>
          <div class="triangle-down"></div>
        </div>
        <div class="page-links-tabs">
          <a href="/join"      class="page-links">Join</a>
          <a href="/host"      class="page-links">Host</a>
          <a href="/authoring" class="page-links">Authoring</a>
          <a href="/docs"      class="page-links">Docs</a>
          <a href="/about"     class="page-links">About</a>
        </div>
      </div>

    </div>

    <div id="index-page-body" class="index-page-body">

      <div class="flex-column main-group">

        <div class="flex-row row">
          <a href="join" class="link" draggable="false">
            <input class="button-base major-button" type="button" value="Join">
          </a>
          <div class="spacer"></div>
          <span class="description">
            Browse through currently active sessions to join
          </span>
        </div>

        <div class="flex-row row">
          <a href="host" class="link" draggable="false">
            <input class="button-base lesser-button blue" type="button" value="Host">
          </a>
          <div class="spacer"></div>
          <span class="description">
            Launch a new session of a built-in model, or upload your own
          </span>
        </div>

        <div class="flex-row row">
          <a href="authoring" class="link" draggable="false">
            <input class="button-base lesser-button orange" type="button" value="Authoring">
          </a>
          <div class="spacer"></div>
          <span class="description">
            Convert an existing model, or make a new one
          </span>
        </div>

      </div>

    </div>

    <script src="/js/browser-compat-abort.js"></script>
  </body>
</html>
