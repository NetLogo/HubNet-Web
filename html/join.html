<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
    <link href="/assets/stylesheets/join.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex-row">
      <img id="session-preview-image" class="session-preview-image" src="" />
      <div id="session-list-container" class="flex-column session-list-container">
        <input id="session-filter-box" type="search" placeholder="Filter..." oninput="filterSessionList()">
        <div id="session-option-container" class="flex-column"></div>
        <template id="session-option-template">
          <label class="session-label">
            <span class="session-name"></span> | <span class="session-model-name"></span> | <span class="session-info"></span> connected
            <input class="session-option" name="sessionOption" type="radio" onclick="selectSession(this)">
          </label>
        </template>
      </div>
    </div>
    <input id="join-button" type="button" value="Join" onclick="join()" disabled>
  </body>
  <script src="/js/join.js"></script>
</html>
