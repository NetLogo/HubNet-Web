<html>
  <head>
    <meta charset="utf-8"/>
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
    <link href="/assets/stylesheets/join.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/js/compress.js"></script>
  </head>
  <body>

    <div>
      <span style="font-weight: bold">Status: </span><span id="status-value">Floating through the ether</span>
    </div>

    <div id="server-browser-frame" class="flex-row">

      <div class="flex-column">
        <img id="session-preview-image" class="session-preview-image" src="" />
        <form id="join-form" action="javascript:void(0);" onsubmit="join(this)" method="POST">
          <div class="flex-column">
            <label class="username-label">
              Username:
              <input id="username" name="username" type="text" required>
            </label>
            <label class="password-label">
              Password:
              <input id="password" name="password" type="password" disabled>
            </label>
            <label class="role-label">
              Role:
              <select id="role-select" class="role-select" disabled></select>
            </label>
            <input id="join-button" type="submit" value="Join" disabled>
          </div>
        </form>
      </div>

      <div id="session-list-container" class="flex-column session-list-container">
        <input id="session-filter-box" type="search" placeholder="Filter..." oninput="filterSessionList()">
        <div id="session-option-container" class="flex-column"></div>
        <template id="session-option-template">
          <label class="session-label">
            <span class="session-name"></span> | <span class="session-model-name"></span> | <span class="session-info"></span> connected
            <input class="session-option" name="sessionOption" type="radio" onclick="selectSession()">
          </label>
        </template>
      </div>

    </div>

    <div id="nlw-frame" class="frame hidden">
      <input id="disconnect-button" type="button" value="Disconnect">
      <iframe class="nlw-iframe" src="http://localhost:9000/hnw-join"></iframe>
    </div>

  </body>
  <script src="/js/join.js"></script>
</html>
